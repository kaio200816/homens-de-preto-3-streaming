<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homens de Preto 3 - Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 80%;
            max-width: 900px;
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 18px;
            display: block;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
        }
    </style>
    <script>
        function enablePlayer() {
            let container = document.getElementById("videoContainer");
            let iframe = document.createElement("iframe");
            
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.allow = "encrypted-media; fullscreen";
            iframe.referrerPolicy = "no-referrer";
            iframe.src = "https://redecanais.ps/player3/server.php?server=RCFServer1&subfolder=ondemand&vid=MIBHMDPRT03";
            
            // Remover atributos que podem causar detecção
            iframe.setAttribute("scrolling", "no");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "");
            
            container.innerHTML = "";
            container.appendChild(iframe);

            const blockNavigation = () => {
                try {
                    iframe.contentWindow.window.open = function() { return null; };
                    iframe.contentDocument.addEventListener('click', e => {
                        if (e.target.closest('a')) e.preventDefault();
                    }, true);
                } catch (e) {}
            };

            iframe.onload = () => {
                setTimeout(blockNavigation, 2000);
                try {
                    const script = iframe.contentDocument.createElement('script');
                    script.textContent = `
                        window.adsbygoogle = window.adsbygoogle || [];
                        window.adsbygoogle.push = function() {};
                        window.open = function() { return null; };
                        document.addEventListener('DOMContentLoaded', () => {
                            document.querySelectorAll('[class*="ad"], [id*="Ad"]').forEach(e => e.remove());
                        });
                    `;
                    iframe.contentDocument.head.appendChild(script);
                } catch (e) {}
            };

            window.dataLayer = [];
            window.ga = window.ga || function() {};
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Homens de Preto 3 (DUBLADO)</h1>
        <div class="video-container" id="videoContainer">
            <div class="play-button" onclick="enablePlayer()">▶ Assistir</div>
        </div>
        <div class="footer">© 2025 Homens de Preto 3 - by Kaio200816</div>
    </div>
</body>
</html>
