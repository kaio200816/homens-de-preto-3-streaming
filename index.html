<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homens de Preto 3 - Streaming</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            position: relative;
            transition: transform 0.3s ease;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 500px;
            background-image: url('https://via.placeholder.com/1000x500?text=Homens+de+Preto+3');
            background-size: cover;
            background-position: center;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.3s ease;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        .play-button {
            position: absolute;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 20px;
            text-transform: uppercase;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .play-button:hover {
            background: rgba(255, 0, 0, 0.8);
        }
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #fff;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease;
        }
        .loading.active {
            opacity: 1;
            visibility: visible;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #bbb;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.7);
        }
    </style>
    <script>
        function enablePlayer() {
            let container = document.getElementById("videoContainer");
            let iframe = document.createElement("iframe");
            let loadingText = document.getElementById("loadingText");

            // Exibir a animação de carregamento
            loadingText.classList.add("active");

            iframe.style.width = "100%";
            iframe.style.height = "100%";
            iframe.allow = "encrypted-media; fullscreen";
            iframe.referrerPolicy = "no-referrer";
            iframe.src = "https://redecanais.ps/player3/server.php?server=RCFServer1&subfolder=ondemand&vid=MIBHMDPRT03";
            
            iframe.setAttribute("scrolling", "no");
            iframe.setAttribute("frameborder", "0");
            iframe.setAttribute("allowfullscreen", "");

            container.innerHTML = ""; // Limpar o conteúdo antes de adicionar o iframe
            container.appendChild(iframe);

            const blockNavigation = () => {
                try {
                    iframe.contentWindow.window.open = function() { return null; };
                    iframe.contentDocument.addEventListener('click', e => {
                        if (e.target.closest('a')) e.preventDefault();
                    }, true);

                    // Bloqueio de redirecionamento
                    iframe.contentWindow.addEventListener("beforeunload", (event) => {
                        event.preventDefault();
                        event.returnValue = ''; // impede redirecionamento
                    });
                } catch (e) {}
            };

            iframe.onload = () => {
                setTimeout(blockNavigation, 2000);
                setTimeout(() => {
                    loadingText.classList.remove("active");
                    iframe.style.opacity = 1; // Transição suave do iframe
                }, 1000); // Após 1 segundo, esconder o texto de carregamento

                try {
                    const script = iframe.contentDocument.createElement('script');
                    script.textContent = `
                        window.adsbygoogle = window.adsbygoogle || [];
                        window.adsbygoogle.push = function() {};
                        window.open = function() { return null; };
                        document.addEventListener('DOMContentLoaded', () => {
                            document.querySelectorAll('[class*="ad"], [id*="Ad"]').forEach(e => e.remove());
                        });
                    `;
                    iframe.contentDocument.head.appendChild(script);
                } catch (e) {}
            };

            window.dataLayer = [];
            window.ga = window.ga || function() {};
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Homens de Preto 3 (DUBLADO)</h1>
        <div class="video-container" id="videoContainer">
            <div class="play-button" onclick="enablePlayer()">▶ Assistir</div>
            <div id="loadingText" class="loading">Carregando...</div>
        </div>
        <div class="footer">© 2025 Homens de Preto 3 - by Kaio200816</div>
    </div>
</body>
</html>
