<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes - Streaming</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 1000px;
            background-color: rgba(0, 0, 0, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            font-weight: bold;
        }
        .video-container {
            width: 100%;
            height: 500px;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
            display: none;
        }
        select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
    </style>
    <script>
        function changeMovie() {
            let movieSelect = document.getElementById("movieSelect").value;
            let iframe = document.getElementById("moviePlayer");
            
            if (movieSelect === "MIB3") {
                iframe.src = "https://redecanais.ps/player3/server.php?server=RCFServer1&subfolder=ondemand&vid=MIBHMDPRT03";
            } else if (movieSelect === "Gemini") {
                iframe.src = "//redecanais.ps/player3/server.php?server=RCFServer3&subfolder=ondemand&vid=PRJTGMNI";
            }
            
            iframe.style.display = "block";
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Escolha um Filme</h1>
        <select id="movieSelect" onchange="changeMovie()">
            <option value="" disabled selected>Selecione um filme</option>
            <option value="MIB3">Homens de Preto 3</option>
            <option value="Gemini">Projeto Gemini</option>
        </select>
        <div class="video-container">
            <iframe id="moviePlayer" allow="encrypted-media; fullscreen" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
